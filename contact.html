<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Contact | Katie Mills</title>
  <link rel="stylesheet" type="text/css" href="assets/css/contactstyle.css">
</head>

<body>

  <header>
    <div class="container">
      <a href="contact.html" id="myname">Katie Mills</a>

      <nav class="nav">
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>
      <hr>
      <form id="contact-form">
        <form>
          <label for="name">Name</label>
          <br>
          <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          <br>
          <label for="email">Email</label>
          <br>
          <input type="email" id="email" name="email" placeholder="johnsmith@email.com" required="required">
          <br>
          <label for="message">Message</label>
          <br>
          <textarea class="message" name="message" cols="30" rows="10" id="message"
            placeholder="Please type your message here..."></textarea>

          <input id="submit" type="submit" value="Submit">
        </form>

    </section>
  </div>

  <footer>
    <div class="container">
      <p>Copyright &copy;
        <script>document.write(new Date().getFullYear())</script> Katie Mills &hearts; </p>
    </div>
  </footer>
</body>

</html>
